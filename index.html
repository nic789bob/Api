<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rick & Morty Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://rickandmortyapi.com" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">Rick & Morty Viewer</a>
    </div>
  </nav>

  <main class="container py-4">
    <section class="mb-3">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-6">
          <label for="searchInput" class="form-label">Buscar por nombre</label>
          <input id="searchInput" type="text" class="form-control" placeholder="Ej: Rick, Morty, Summer" />
        </div>
        <div class="col-12 col-md-3">
          <label for="statusSelect" class="form-label">Estado</label>
          <select id="statusSelect" class="form-select">
            <option value="">Todos</option>
            <option value="alive">Vivo</option>
            <option value="dead">Muerto</option>
            <option value="unknown">Desconocido</option>
          </select>
        </div>
        <div class="col-12 col-md-3 d-grid d-md-block">
          <button id="applyBtn" class="btn btn-primary me-2 mb-2">Aplicar</button>
          <button id="resetBtn" class="btn btn-outline-secondary mb-2">Limpiar</button>
        </div>
      </div>
    </section>

    <section id="feedbackArea" class="mb-3">
      <div id="loading" class="d-none text-center py-4">
        <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
        <p class="mt-2 mb-0">Cargando personajes…</p>
      </div>
      <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
      <div id="emptyAlert" class="alert alert-warning d-none" role="alert">
        No se encontraron resultados. Intenta con otro nombre o filtro.
      </div>
    </section>

    <section>
      <div id="cards" class="row g-4"></div>
    </section>

    <section class="d-flex justify-content-between align-items-center mt-4">
      <button id="prevBtn" class="btn btn-outline-primary" disabled>« Anterior</button>
      <div id="pageInfo" class="text-muted small"></div>
      <button id="nextBtn" class="btn btn-outline-primary" disabled>Siguiente »</button>
    </section>
  </main>

  <footer class="border-top py-3">
    <div class="container text-center text-muted small">
      Consumiendo API pública de Rick and Morty. Construido con Bootstrap 5.
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
